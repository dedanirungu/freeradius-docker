<html>

    <head>
        <title>login</title>
    </head>

    <body>
        $(if chap-id)
        <noscript>
            <p style="text-align: center;"><b>JavaScript required. Enable JavaScript to continue.</b></p>
        </noscript>
        $(endif)
        <p style="text-align: center;">
            If you are not redirected in a few seconds, click 'continue' below
        </p> Â 
            <form style="text-align: center;" name="redirect" action="http://192.168.88.245/isp/access" method="post">
                <input type="hidden" name="mac" value="$(mac)">
                <input type="hidden" name="ip" value="$(ip)">
                <input type="hidden" name="username" value="$(username)">
                <input type="hidden" name="link_login" value="$(link-login)">
                <input type="hidden" name="link_orig" value="$(link-orig)">
                <input type="hidden" name="error" value="$(error)">
                <input type="hidden" name="trial" value="$(trial)">
                <input type="hidden" name="chap_id" value="$(chap-id)">
                <input type="hidden" name="chap_challenge" value="$(chap-challenge)">
                <input type="hidden" name="link_login_only" value="$(link-login-only)">
                <input type="hidden" name="link_orig_esc" value="$(link-orig-esc)">
                <input type="hidden" name="mac_esc" value="$(mac-esc)">
                <input type="hidden" name="identity" value="$(identity)">
                <input type="hidden" name="bytes_in_nice" value="$(bytes-in-nice)">
                <input type="hidden" name="bytes_out_nice" value="$(bytes-out-nice)">
                <input type="hidden" name="session_time_left" value="$(session-time-left)">
                <input type="hidden" name="uptime" value="$(uptime)">
                <input type="hidden" name="refresh_timeout" value="$(refresh-timeout)">
                <input type="hidden" name="link_status" value="$(link-status)">
                <input type="submit" value="continue">
            </form>
            <script language="JavaScript">
                document.redirect.submit();
            </script>
        
    </body>

</html>
